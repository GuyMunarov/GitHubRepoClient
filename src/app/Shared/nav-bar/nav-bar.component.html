
<div class="d-flex flex-column flex-md-row align-items-center justify-content-between  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">

    <h4 class="logo" routerLink="/">GitHub Explorer</h4>
    <nav *ngIf="accountService.currentUser$ | async" class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a   routerLink="/browse" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active"  class="p-2">Browse</a>
        <a routerLink="/bookmarks" routerLinkActive="active" class="p-2">Bookmarks</a>

    </nav>
    <div class="d-flex align-items-center">
        
        <ng-container *ngIf="!(accountService.currentUser$ | async)">
        <a routerLink="/login" class="btn btn-outline-secondary mr-2">Login</a>
        <a  routerLink="/register" class="btn btn-outline-secondary mr-2">Sign Up</a>
    </ng-container>
    <ng-container *ngIf="accountService.currentUser$ | async">
        <div class="d-flex align-items-center ml-3 mr-5">
            <strong style="margin-right: 20px;">Welcome {{(accountService.currentUser$ | async).displayName}}</strong>
            <a  (click)="logout()" class="btn btn-outline-secondary mr-2">Log Out</a>
            
    </div>
    </ng-container>
    
    </div>
    
    </div>
