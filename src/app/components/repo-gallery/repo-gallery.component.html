<div class="container"  style="margin-top: 3px;">
    <div class="row">
    <ng-container *ngIf="collection && collection.items">
        <section class="col-12">
            <div class="d-flex justify-content-between align-items-center pb-2"> 
           </div>
            <div class="row mt-5">
                <div class="col-md-3 mb-4" *ngFor="let item of collection.items">
                    <app-repo-item (itemBookmarked)="onPageChanged(null)" [repo]="item"></app-repo-item>
                </div>
              </div>
              <div class="d-flex justify-content-center">
             <app-pager  [totalCount]="collection.total_count" (pageChanged)="onPageChanged($event)" [pageSize]="20"></app-pager>
        </div>
        </section>
</ng-container>
</div>
